<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Productivity App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    nav {
      background-color: #333;
      color: white;
      padding: 10px 0;
      text-align: center;
    }

    nav button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      margin: 0 15px;
      cursor: pointer;
    }

    nav button:hover {
      text-decoration: underline;
    }

    #content {
      padding: 20px;
      text-align: center;
    }

    .matrix-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto auto;
      gap: 10px;
      margin-top: 20px;
    }

    .matrix-cell {
      background: white;
      border: 2px solid #333;
      padding: 10px;
      min-height: 150px;
      box-sizing: border-box;
    }

    .matrix-cell h3 {
      margin-top: 0;
      font-size: 16px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }

    .matrix-cell input {
      width: 90%;
      padding: 5px;
      margin-top: 5px;
    }

    .matrix-cell button {
      padding: 5px 10px;
      margin-top: 5px;
    }

    .matrix-cell ul {
      list-style-type: none;
      padding-left: 0;
      margin-top: 10px;
    }

    .matrix-cell li {
      text-align: left;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <nav>
    <button onclick="showContent('schedule')">Schedule</button>
    <button onclick="showContent('todo')">To-Do List</button>
    <button onclick="showContent('matrix')">Matrix</button>
    <button onclick="showContent('planner')">Planner</button>
    <button onclick="showContent('settings')">Settings</button>
  </nav>

  <div id="content">
    <h1>Welcome to My Productivity App</h1>
    <p>Select a section from the menu above to get started.</p>
  </div>
  <script>
    function showContent(section) {
      const content = document.getElementById('content');

      if (section === 'matrix') {
        content.innerHTML = `
          <h2>Eisenhower Matrix</h2>
          <div class="matrix-grid">
            ${renderMatrixCell('urgentImportant', 'Urgent & Important')}
            ${renderMatrixCell('notUrgentImportant', 'Not Urgent & Important')}
            ${renderMatrixCell('urgentNotImportant', 'Urgent & Not Important')}
            ${renderMatrixCell('notUrgentNotImportant', 'Not Urgent & Not Important')}
          </div>
        `;
        loadMatrixTasks();
        return;
      }

      if (section === 'todo') {
        content.innerHTML = `
          <h2>To-Do List</h2>
          <button class="add-btn" onclick="alert('Use the updated planner/calendar to add tasks.')">Add Task</button>
          <div id="taskListContainer"></div>
        `;
        loadTasks();
        return;
      }

      if (section === 'settings') {
        content.innerHTML = `
          <h2>Settings</h2>
          <button onclick="alert('No additional settings implemented yet.')">More coming soon...</button>
        `;
        return;
      }

      content.innerHTML = `<h2>${section.toUpperCase()}</h2><p>Section under construction.</p>`;
    }

    function renderMatrixCell(id, label) {
      return `
        <div class="matrix-cell" id="${id}">
          <h3>${label}</h3>
          <input type="text" id="${id}Input" placeholder="New task">
          <button onclick="addMatrixTask('${id}')">Add</button>
          <ul id="${id}List"></ul>
        </div>
      `;
    }

    function addMatrixTask(id) {
      const input = document.getElementById(`${id}Input`);
      const value = input.value.trim();
      if (!value) return;
      const stored = JSON.parse(localStorage.getItem('matrixTasks') || '{}');
      if (!stored[id]) stored[id] = [];
      stored[id].push(value);
      localStorage.setItem('matrixTasks', JSON.stringify(stored));
      input.value = '';
      loadMatrixTasks();
    }

    function loadMatrixTasks() {
      const stored = JSON.parse(localStorage.getItem('matrixTasks') || '{}');
      Object.keys(stored).forEach(id => {
        const list = document.getElementById(`${id}List`);
        if (list) {
          list.innerHTML = stored[id].map(task => `<li>${task}</li>`).join('');
        }
      });
    }

    window.onload = () => {
      showContent('todo');
    };
  </script>
</body>
</html>
