<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Productivity App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    nav {
      background-color: #333;
      color: white;
      padding: 10px 0;
      text-align: center;
    }

    nav button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      margin: 0 15px;
      cursor: pointer;
    }

    nav button:hover {
      text-decoration: underline;
    }

    #content {
      padding: 20px;
      text-align: center;
    }

    button.add-btn {
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin: 10px 0;
      text-align: left;
    }

    .popup, #plannerPopup, #ifThenPopup, #identityPopup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.75);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .popup-content {
      background: white;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      border-radius: 8px;
    }

    .popup-content input, .popup-content select {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
    }

    h3 {
      margin-top: 30px;
      text-align: left;
    }

    small {
      color: gray;
    }
  </style>
</head>
<body>
  <nav>
    <button onclick="showContent('schedule')">Schedule</button>
    <button onclick="showContent('todo')">To-Do List</button>
    <button onclick="showContent('matrix')">Matrix</button>
    <button onclick="showContent('planner')">Planner</button>
    <button onclick="showContent('settings')">Settings</button>
  </nav>

  <div id="content">
    <h1>Welcome to My Productivity App</h1>
    <p>Select a section from the menu above to get started.</p>
  </div>

  <!-- Add Task Popup -->
  <div id="taskPopup" class="popup">
    <div class="popup-content">
      <h2>Add New Task</h2>
      <input type="text" id="taskInput" placeholder="Task name">
      <input type="time" id="taskTime">
      <select id="identitySelect">
        <option value="">No identity statement</option>
      </select>
      <input type="text" id="newIdentity" placeholder="New identity statement (optional)">
      <button onclick="submitTask()">Save Task</button>
      <button onclick="closePopup('taskPopup')">Cancel</button>
    </div>
  </div>
  <!-- Other Popups -->
  <div id="plannerPopup" class="popup">
    <div class="popup-content">
      <h2>Daily Task Planner</h2>
      <ul id="pastTaskList"></ul>
      <button onclick="applySelectedTasks()">Add to Today</button>
      <button onclick="closePopup('plannerPopup')">Close</button>
    </div>
  </div>

  <div id="ifThenPopup" class="popup">
    <div class="popup-content" id="ifThenContent"></div>
  </div>

  <div id="identityPopup" class="popup">
    <div class="popup-content" id="identityContent"></div>
  </div>

  <script>
    function showContent(section) {
      const content = document.getElementById('content');
      if (section === 'todo') {
        content.innerHTML = `
          <h2>To-Do List</h2>
          <button class="add-btn" onclick="openPopup('taskPopup')">Add Task</button>
          <div id="taskListContainer"></div>
        `;
        loadTasks();
        loadIdentityOptions();
      } else if (section === 'planner') {
        content.innerHTML = `
          <h2>Planner Tools</h2>
          <button onclick="showPlannerPopup()">Daily Planner</button>
        `;
      } else {
        content.innerHTML = '<h2>' + section.toUpperCase() + '</h2><p>This is the ' + section + ' section.</p>';
      }
    }

    function openPopup(id) {
      document.getElementById(id).style.display = 'flex';
    }

    function closePopup(id) {
      document.getElementById(id).style.display = 'none';
    }

    function submitTask() {
      const text = document.getElementById('taskInput').value.trim();
      const time = document.getElementById('taskTime').value;
      const identity = document.getElementById('identitySelect').value;
      const newIdentity = document.getElementById('newIdentity').value.trim();
      if (!text) return;

      const date = new Date().toLocaleDateString('en-US', {
        weekday: 'long',
        month: 'long',
        day: 'numeric',
        year: 'numeric'
      });

      const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
      tasks.push({ text, time, identity: identity || newIdentity, date, done: false, notified: false });
      localStorage.setItem('tasks', JSON.stringify(tasks));

      if (newIdentity) {
        const ids = JSON.parse(localStorage.getItem('identities') || '[]');
        ids.push(newIdentity);
        localStorage.setItem('identities', JSON.stringify([...new Set(ids)]));
      }

      closePopup('taskPopup');
      showContent('todo');
    }

    function loadIdentityOptions() {
      const select = document.getElementById('identitySelect');
      const ids = JSON.parse(localStorage.getItem('identities') || '[]');
      select.innerHTML = `<option value="">No identity statement</option>`;
      ids.forEach(id => {
        select.innerHTML += `<option value="${id}">${id}</option>`;
      });
    }

    function groupTasksByDate(tasks) {
      return tasks.reduce((acc, task) => {
        if (!acc[task.date]) acc[task.date] = [];
        acc[task.date].push(task);
        return acc;
      }, {});
    }

    function loadTasks() {
      const container = document.getElementById('taskListContainer');
      if (!container) return;

      const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
      const grouped = groupTasksByDate(tasks);
      const dates = Object.keys(grouped).sort((a, b) => new Date(b) - new Date(a));

      container.innerHTML = dates.map(date => {
        const items = grouped[date].map((task, index) => {
          const idx = tasks.findIndex(t => t.text === task.text && t.date === task.date && t.time === task.time);
          return `
            <li>
              <input type="checkbox" ${task.done ? 'checked' : ''} onchange="toggleTask(${idx})">
              <span style="text-decoration: ${task.done ? 'line-through' : 'none'};">
                ${task.text}
                ${task.time ? `<small> at ${formatTime(task.time)}</small>` : ''}
              </span>
            </li>
          `;
        }).join('');
        return `<h3>${date}</h3><ul>${items}</ul>`;
      }).join('');
    }

    function toggleTask(index) {
      const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
      tasks[index].done = !tasks[index].done;
      localStorage.setItem('tasks', JSON.stringify(tasks));
      loadTasks();
    }

    function formatTime(t) {
      const [h, m] = t.split(':');
      const hour = parseInt(h);
      const ampm = hour >= 12 ? 'PM' : 'AM';
      const hr = hour % 12 || 12;
      return `${hr}:${m} ${ampm}`;
    }

    function showPlannerPopup() {
      const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
      const list = document.getElementById('pastTaskList');
      list.innerHTML = tasks.map(task => `
        <li>
          <label><input type="checkbox" value="${task.text}"> ${task.text}</label>
        </li>
      `).join('');
      openPopup('plannerPopup');
    }

    function applySelectedTasks() {
      const checkboxes = document.querySelectorAll('#pastTaskList input:checked');
      checkboxes.forEach(cb => {
        document.getElementById('taskInput').value = cb.value;
        submitTask();
      });
      closePopup('plannerPopup');
    }

    function checkIfThen() {
      const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
      const now = new Date();
      const timeNow = now.toTimeString().slice(0, 5);

      const due = tasks.find(t => t.time === timeNow && !t.done && !t.notified);
      if (!due) return;

      due.notified = true;
      localStorage.setItem('tasks', JSON.stringify(tasks));

      const message = `If it is ${formatTime(due.time)}, then I will ${due.text}.`;
      const identity = due.identity ? due.identity.replace('[task]', due.text) : '';

      document.getElementById('ifThenContent').innerHTML = `
        <p>${message}</p>
        <button onclick="showIdentity('${identity}')">OK</button>
        <button onclick="closePopup('ifThenPopup')">Skip</button>
      `;
      openPopup('ifThenPopup');
    }

    function showIdentity(msg) {
      closePopup('ifThenPopup');
      if (!msg) return;
      document.getElementById('identityContent').innerHTML = `
        <p>${msg}</p>
        <button onclick="closePopup('identityPopup')">Close</button>
      `;
      openPopup('identityPopup');
    }

    window.onload = function () {
      const last = localStorage.getItem('lastPlannerShown');
      const today = new Date().toISOString().split('T')[0];
      if (last !== today) {
        showPlannerPopup();
        localStorage.setItem('lastPlannerShown', today);
      }
      setInterval(checkIfThen, 60000);
    };
  </script>
</body>
</html>
