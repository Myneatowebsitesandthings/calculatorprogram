<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Productivity App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    nav {
      background-color: #333;
      color: white;
      padding: 10px 0;
      text-align: center;
    }

    nav button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      margin: 0 15px;
      cursor: pointer;
    }

    nav button:hover {
      text-decoration: underline;
    }

    #content {
      padding: 20px;
      text-align: center;
    }

    input[type="text"] {
      padding: 10px;
      width: 60%;
      max-width: 300px;
      margin-bottom: 10px;
    }

    button.add-btn {
      padding: 10px 20px;
      margin-left: 10px;
      cursor: pointer;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin: 10px 0;
      text-align: left;
    }

    #plannerPopup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.75);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    #plannerPopupContent {
      background: white;
      padding: 20px;
      width: 80%;
      max-width: 400px;
      text-align: left;
      border-radius: 8px;
    }

    #plannerPopupContent h2 {
      text-align: center;
    }

    #plannerPopupContent ul {
      max-height: 200px;
      overflow-y: auto;
      padding: 0;
    }
  </style>
</head>
<body>
  <nav>
    <button onclick="showContent('schedule')">Schedule</button>
    <button onclick="showContent('todo')">To-Do List</button>
    <button onclick="showContent('matrix')">Matrix</button>
    <button onclick="showContent('planner')">Planner</button>
    <button onclick="showContent('settings')">Settings</button>
  </nav>

  <div id="content">
    <h1>Welcome to My Productivity App</h1>
    <p>Select a section from the menu above to get started.</p>
  </div>

  <!-- Daily Planner Popup -->
  <div id="plannerPopup" style="display:none;">
    <div id="plannerPopupContent">
      <h2>Daily Task Planner</h2>
      <p>Select past tasks to add to today's To-Do List:</p>
      <ul id="pastTaskList"></ul>
      <button onclick="applySelectedTasks()">Add to Today</button>
    </div>
  </div>

  <script>
    function showContent(section) {
      const content = document.getElementById('content');

      if (section === 'todo') {
        content.innerHTML = `
          <h2>To-Do List</h2>
          <input type="text" id="taskInput" placeholder="Enter a new task">
          <button class="add-btn" onclick="addTask()">Add</button>
          <ul id="taskList"></ul>
        `;
        loadTasks();
      } else if (section === 'planner') {
        content.innerHTML = `
          <h2>Planner Tools</h2>
          <p>You can reopen any pop-up manually below:</p>
          <button class="add-btn" onclick="showPlannerPopup()">Daily Planner</button>
          <button class="add-btn" disabled>Weekly Planner (coming soon)</button>
          <button class="add-btn" disabled>Monthly Planner (coming soon)</button>
        `;
      } else {
        content.innerHTML = '<h2>' + section.toUpperCase() + '</h2><p>This is the ' + section + ' section.</p>';
      }
    }

    function addTask(text = null) {
      const taskInput = document.getElementById('taskInput');
      const taskText = text || taskInput.value.trim();
      if (taskText === '') return;

      const today = new Date().toISOString().split('T')[0];
      const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
      tasks.push({ text: taskText, date: today, done: false });
      localStorage.setItem('tasks', JSON.stringify(tasks));
      if (!text) taskInput.value = '';
      loadTasks();
    }

    function loadTasks() {
      const taskList = document.getElementById('taskList');
      if (!taskList) return;
      taskList.innerHTML = '';
      const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');

      tasks.forEach((task, index) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <input type="checkbox" ${task.done ? 'checked' : ''} onchange="toggleTask(${index})">
          <span style="text-decoration: ${task.done ? 'line-through' : 'none'};">
            ${task.text} <small style="color:gray;">(added ${task.date || 'today'})</small>
          </span>

        `;
        taskList.appendChild(li);
      });
    }

    function toggleTask(index) {
      const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
      tasks[index].done = !tasks[index].done;
      localStorage.setItem('tasks', JSON.stringify(tasks));
      loadTasks();
    }

    // Daily Pop-Up Logic
    window.onload = function () {
      const lastShownDate = localStorage.getItem('lastPlannerShown');
      const today = new Date().toISOString().split('T')[0];

      if (lastShownDate !== today) {
        showPlannerPopup();
        localStorage.setItem('lastPlannerShown', today);
      }
    };

    function showPlannerPopup() {
      const pastTasks = JSON.parse(localStorage.getItem('tasks') || '[]');
      const list = document.getElementById('pastTaskList');
      list.innerHTML = '';

      pastTasks.forEach((task, index) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <label>
            <input type="checkbox" value="${task.text}"> ${task.text}
          </label>
        `;
        list.appendChild(li);
      });

      document.getElementById('plannerPopup').style.display = 'flex';
    }

    function applySelectedTasks() {
      const checkboxes = document.querySelectorAll('#pastTaskList input[type="checkbox"]:checked');
      checkboxes.forEach(cb => {
        addTask(cb.value);
      });
      document.getElementById('plannerPopup').style.display = 'none';
    }
  </script>
</body>
</html>
