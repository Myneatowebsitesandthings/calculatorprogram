<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Productivity App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    nav {
      background-color: #333;
      color: white;
      padding: 10px 0;
      text-align: center;
    }

    nav button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      margin: 0 15px;
      cursor: pointer;
    }

    nav button:hover {
      text-decoration: underline;
    }

    #content {
      padding: 20px;
      text-align: center;
    }

    button.add-btn {
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      margin-top: 20px;
    }

    .calendar-header {
      font-weight: bold;
    }

    .calendar-day {
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      cursor: pointer;
    }

    .calendar-day:hover {
      background: #eef;
    }

    .calendar-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }

    .calendar-nav button {
      padding: 5px 10px;
      font-size: 16px;
    }

    h3 {
      margin-top: 30px;
      text-align: left;
    }

    ul {
      padding-left: 0;
    }

    ul li {
      list-style-type: none;
      text-align: left;
      margin-bottom: 5px;
    }

    small {
      color: gray;
    }
  </style>
</head>
<body>
  <nav>
    <button onclick="showContent('schedule')">Schedule</button>
    <button onclick="showContent('todo')">To-Do List</button>
    <button onclick="showContent('matrix')">Matrix</button>
    <button onclick="showContent('planner')">Planner</button>
    <button onclick="showContent('settings')">Settings</button>
  </nav>

  <div id="content">
    <h1>Welcome to My Productivity App</h1>
    <p>Select a section from the menu above to get started.</p>
  </div>

  <!-- Add Task Popup -->
  <div id="taskPopup" class="popup">
    <div class="popup-content">
      <h2>Add New Task</h2>
      <input type="text" id="taskInput" placeholder="Task name">
      <input type="time" id="taskTime">
      <label for="calendarDate">Calendar Date:</label>
      <input type="date" id="calendarDate">
      <label for="matrixCategory">Matrix Category:</label>
      <select id="matrixCategory">
        <option value="">Select category</option>
        <option value="urgentImportant">Urgent & Important</option>
        <option value="notUrgentImportant">Not Urgent & Important</option>
        <option value="urgentNotImportant">Urgent & Not Important</option>
        <option value="notUrgentNotImportant">Not Urgent & Not Important</option>
      </select>
      <select id="identitySelect">
        <option value="">No identity statement</option>
      </select>
      <input type="text" id="newIdentity" placeholder="New identity statement (optional)">
      <button onclick="submitTask()">Save Task</button>
      <button onclick="closePopup('taskPopup')">Cancel</button>
    </div>
  </div>

  <div id="dayTasks" style="margin-top: 20px;"></div>
  <script>
    let currentMonth = new Date().getMonth();
    let currentYear = new Date().getFullYear();

    function showContent(section) {
      const content = document.getElementById('content');

      if (section === 'schedule') {
        renderCalendar(content);
        return;
      }

      if (section === 'todo') {
        content.innerHTML = `
          <h2>To-Do List</h2>
          <button class="add-btn" onclick="openPopup('taskPopup')">Add Task</button>
          <div id="taskListContainer"></div>
        `;
        loadTasks();
        loadIdentityOptions();
        return;
      }

      if (section === 'matrix') {
        content.innerHTML = `
          <h2>Eisenhower Matrix</h2>
          <div class="matrix-grid">
            ${renderMatrixCell('urgentImportant', 'Urgent & Important')}
            ${renderMatrixCell('notUrgentImportant', 'Not Urgent & Important')}
            ${renderMatrixCell('urgentNotImportant', 'Urgent & Not Important')}
            ${renderMatrixCell('notUrgentNotImportant', 'Not Urgent & Not Important')}
          </div>
        `;
        loadMatrixTasks();
        return;
      }

      content.innerHTML = `<h2>${section.toUpperCase()}</h2><p>Section under construction.</p>`;
    }

    function renderCalendar(container) {
      const monthNames = [
        "January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"
      ];
      const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
      const firstDay = new Date(currentYear, currentMonth, 1).getDay();

      let html = `
        <h2>${monthNames[currentMonth]} ${currentYear}</h2>
        <div class="calendar-nav">
          <button onclick="changeMonth(-1)">&#8592;</button>
          <button onclick="changeMonth(1)">&#8594;</button>
        </div>
        <div class="calendar">
          ${['Sun','Mon','Tue','Wed','Thu','Fri','Sat'].map(d => `<div class="calendar-header">${d}</div>`).join('')}
      `;

      for (let i = 0; i < firstDay; i++) html += `<div></div>`;
      for (let day = 1; day <= daysInMonth; day++) {
        const dateStr = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        html += `<div class="calendar-day" onclick="viewDayTasks('${dateStr}')">${day}</div>`;
      }

      html += `</div>`;
      container.innerHTML = html + `<div id="dayTasks"></div>`;
    }

    function changeMonth(offset) {
      currentMonth += offset;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      } else if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      showContent('schedule');
    }

    function viewDayTasks(dateStr) {
      const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
      const filtered = tasks.filter(t => t.calendarDate === dateStr);
      const taskList = filtered.map(task => `
        <li style="text-align:left;">
          ${task.done ? '✅' : '⬜️'} ${task.text}
          ${task.time ? `<small> at ${formatTime(task.time)}</small>` : ''}
        </li>
      `).join('');
      const formattedDate = new Date(dateStr).toLocaleDateString('en-US', {
        weekday: 'long',
        month: 'long',
        day: 'numeric',
        year: 'numeric'
      });
      document.getElementById('dayTasks').innerHTML = `
        <h3>${formattedDate}</h3>
        <ul>${taskList || '<p>No tasks for this day.</p>'}</ul>
      `;
    }

    function openPopup(id) {
      document.getElementById(id).style.display = 'flex';
    }

    function closePopup(id) {
      document.getElementById(id).style.display = 'none';
    }

    function submitTask() {
      const text = document.getElementById('taskInput').value.trim();
      const time = document.getElementById('taskTime').value;
      const calendarDate = document.getElementById('calendarDate').value;
      const matrixCategory = document.getElementById('matrixCategory').value;
      const identity = document.getElementById('identitySelect').value;
      const newIdentity = document.getElementById('newIdentity').value.trim();
      if (!text) return;

      const now = new Date();
      const createdDate = now.toLocaleDateString('en-US', {
        weekday: 'long',
        month: 'long',
        day: 'numeric',
        year: 'numeric'
      });

      const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
      tasks.push({
        text,
        time,
        identity: identity || newIdentity,
        date: createdDate,
        calendarDate,
        matrix: matrixCategory,
        done: false,
        notified: false,
        completedDate: null
      });
      localStorage.setItem('tasks', JSON.stringify(tasks));

      if (matrixCategory) {
        const matrixData = JSON.parse(localStorage.getItem('matrixTasks') || '{}');
        if (!matrixData[matrixCategory]) matrixData[matrixCategory] = [];
        matrixData[matrixCategory].push(text);
        localStorage.setItem('matrixTasks', JSON.stringify(matrixData));
      }

      if (newIdentity) {
        const ids = JSON.parse(localStorage.getItem('identities') || '[]');
        ids.push(newIdentity);
        localStorage.setItem('identities', JSON.stringify([...new Set(ids)]));
      }

      closePopup('taskPopup');
      showContent('todo');
    }

    function renderMatrixCell(id, label) {
      return `
        <div class="matrix-cell" id="${id}">
          <h3>${label}</h3>
          <ul id="${id}List"></ul>
        </div>
      `;
    }

    function loadMatrixTasks() {
      const stored = JSON.parse(localStorage.getItem('matrixTasks') || '{}');
      Object.keys(stored).forEach(id => {
        const list = document.getElementById(`${id}List`);
        if (list) {
          list.innerHTML = stored[id].map(task => `<li>${task}</li>`).join('');
        }
      });
    }

    function loadTasks() {
      const container = document.getElementById('taskListContainer');
      if (!container) return;

      const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
      const grouped = tasks.reduce((acc, task) => {
        if (!acc[task.date]) acc[task.date] = [];
        acc[task.date].push(task);
        return acc;
      }, {});

      const dates = Object.keys(grouped).sort((a, b) => new Date(b) - new Date(a));
      container.innerHTML = dates.map(date => {
        const items = grouped[date].map((task, index) => `
          <li style="text-align:left;">
            <input type="checkbox" ${task.done ? 'checked' : ''} onchange="toggleTask(${index})">
            <span style="text-decoration: ${task.done ? 'line-through' : 'none'};">
              ${task.text}
              ${task.time ? `<small> at ${formatTime(task.time)}</small>` : ''}
            </span>
          </li>
        `).join('');
        return `<h3>${date}</h3><ul>${items}</ul>`;
      }).join('');
    }

    function toggleTask(index) {
      const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
      tasks[index].done = !tasks[index].done;
      tasks[index].completedDate = tasks[index].done ? new Date().toISOString() : null;
      localStorage.setItem('tasks', JSON.stringify(tasks));
      loadTasks();
    }

    function loadIdentityOptions() {
      const select = document.getElementById('identitySelect');
      const ids = JSON.parse(localStorage.getItem('identities') || '[]');
      select.innerHTML = `<option value="">No identity statement</option>`;
      ids.forEach(id => {
        select.innerHTML += `<option value="${id}">${id}</option>`;
      });
    }

    function formatTime(t) {
      const [h, m] = t.split(':');
      const hour = parseInt(h);
      const ampm = hour >= 12 ? 'PM' : 'AM';
      const hr = hour % 12 || 12;
      return `${hr}:${m} ${ampm}`;
    }

    window.onload = () => {
      showContent('schedule');
    };
  </script>
</body>
</html>
