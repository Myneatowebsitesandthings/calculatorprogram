<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Productivity App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    nav {
      background-color: #333;
      color: white;
      padding: 10px 0;
      text-align: center;
    }

    nav button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      margin: 0 15px;
      cursor: pointer;
    }

    nav button:hover {
      text-decoration: underline;
    }

    #content {
      padding: 20px;
      text-align: center;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      margin-top: 20px;
    }

    .calendar-header {
      font-weight: bold;
    }

    .calendar-day {
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      cursor: pointer;
    }

    .calendar-day:hover {
      background: #eef;
    }

    .calendar-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }

    .calendar-nav button {
      padding: 5px 10px;
      font-size: 16px;
    }

    button.add-btn {
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
    }

    .popup, #plannerPopup, #ifThenPopup, #identityPopup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.75);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .popup-content {
      background: white;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      border-radius: 8px;
    }

    .popup-content input,
    .popup-content select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }

    h3 {
      margin-top: 30px;
      text-align: left;
    }

    small {
      color: gray;
    }
  </style>
</head>
<body>
  <nav>
    <button onclick="showContent('schedule')">Schedule</button>
    <button onclick="showContent('todo')">To-Do List</button>
    <button onclick="showContent('matrix')">Matrix</button>
    <button onclick="showContent('planner')">Planner</button>
    <button onclick="showContent('settings')">Settings</button>
  </nav>

  <div id="content">
    <h1>Welcome to My Productivity App</h1>
    <p>Select a section from the menu above to get started.</p>
  </div>

  <!-- Add Task Popup -->
  <div id="taskPopup" class="popup">
    <div class="popup-content">
      <h2>Add New Task</h2>
      <input type="text" id="taskInput" placeholder="Task name">
      <input type="time" id="taskTime">
      <select id="identitySelect">
        <option value="">No identity statement</option>
      </select>
      <input type="text" id="newIdentity" placeholder="New identity statement (optional)">
      <button onclick="submitTask()">Save Task</button>
      <button onclick="closePopup('taskPopup')">Cancel</button>
    </div>
  </div>

  <!-- Part 1 ends here -->

  <!-- Other Popups -->
  <div id="plannerPopup" class="popup">
    <div class="popup-content">
      <h2>Daily Task Planner</h2>
      <ul id="pastTaskList"></ul>
      <button onclick="applySelectedTasks()">Add to Today</button>
      <button onclick="closePopup('plannerPopup')">Close</button>
    </div>
  </div>

  <div id="ifThenPopup" class="popup">
    <div class="popup-content" id="ifThenContent"></div>
  </div>

  <div id="identityPopup" class="popup">
    <div class="popup-content" id="identityContent"></div>
  </div>

  <script>
    let showArchive = false;
    let currentMonth = new Date().getMonth();
    let currentYear = new Date().getFullYear();

    function showContent(section) {
      const content = document.getElementById('content');
      if (section === 'schedule') {
        renderCalendar(content);
      } else if (section === 'todo') {
        content.innerHTML = `
          <h2>To-Do List</h2>
          <button class="add-btn" onclick="openPopup('taskPopup')">Add Task</button>
          <div id="taskListContainer"></div>
        `;
        loadTasks();
        loadIdentityOptions();
      } else if (section === 'planner') {
        content.innerHTML = `
          <h2>Planner Tools</h2>
          <button onclick="showPlannerPopup()">Daily Planner</button>
        `;
      } else if (section === 'settings') {
        content.innerHTML = `
          <h2>Settings</h2>
          <button onclick="toggleArchive()">View ${showArchive ? 'Active Tasks' : 'Archive'}</button>
        `;
      } else {
        content.innerHTML = '<h2>' + section.toUpperCase() + '</h2><p>This is the ' + section + ' section.</p>';
      }
    }

    function renderCalendar(container) {
      const monthNames = [
        "January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"
      ];
      const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
      const firstDay = new Date(currentYear, currentMonth, 1).getDay();

      let html = `
        <h2>${monthNames[currentMonth]} ${currentYear}</h2>
        <div class="calendar-nav">
          <button onclick="changeMonth(-1)">&#8592;</button>
          <button onclick="changeMonth(1)">&#8594;</button>
        </div>
        <div class="calendar">
          ${['Sun','Mon','Tue','Wed','Thu','Fri','Sat'].map(d => `<div class="calendar-header">${d}</div>`).join('')}
      `;

      for (let i = 0; i < firstDay; i++) {
        html += `<div></div>`;
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const fullDate = new Date(currentYear, currentMonth, day).toLocaleDateString('en-US', {
          weekday: 'long',
          month: 'long',
          day: 'numeric',
          year: 'numeric'
        });
        html += `<div class="calendar-day" onclick="viewDayTasks('${fullDate}')">${day}</div>`;
      }

      html += `</div><div id="dayTasks"></div>`;
      container.innerHTML = html;
    }

    function changeMonth(offset) {
      currentMonth += offset;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      } else if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      showContent('schedule');
    }

    function viewDayTasks(date) {
      const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
      const filtered = tasks.filter(t => t.date === date);
      const taskList = filtered.map(task => `
        <li style="text-align:left;">
          ${task.done ? '✅' : '⬜️'} ${task.text}
          ${task.time ? `<small> at ${formatTime(task.time)}</small>` : ''}
        </li>
      `).join('');
      document.getElementById('dayTasks').innerHTML = `
        <h3>${date}</h3>
        <ul>${taskList || '<p>No tasks for this day.</p>'}</ul>
      `;
    }

    function toggleArchive() {
      showArchive = !showArchive;
      showContent('todo');
    }

    function openPopup(id) {
      document.getElementById(id).style.display = 'flex';
    }

    function closePopup(id) {
      document.getElementById(id).style.display = 'none';
    }

    function submitTask() {
      const text = document.getElementById('taskInput').value.trim();
      const time = document.getElementById('taskTime').value;
      const identity = document.getElementById('identitySelect').value;
      const newIdentity = document.getElementById('newIdentity').value.trim();
      if (!text) return;

      const now = new Date();
      const date = now.toLocaleDateString('en-US', {
        weekday: 'long',
        month: 'long',
        day: 'numeric',
        year: 'numeric'
      });

      const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
      tasks.push({
        text, time, identity: identity || newIdentity,
        date, done: false, notified: false,
        completedDate: null
      });
      localStorage.setItem('tasks', JSON.stringify(tasks));

      if (newIdentity) {
        const ids = JSON.parse(localStorage.getItem('identities') || '[]');
        ids.push(newIdentity);
        localStorage.setItem('identities', JSON.stringify([...new Set(ids)]));
      }

      closePopup('taskPopup');
      showContent('todo');
    }

    function loadIdentityOptions() {
      const select = document.getElementById('identitySelect');
      const ids = JSON.parse(localStorage.getItem('identities') || '[]');
      select.innerHTML = `<option value="">No identity statement</option>`;
      ids.forEach(id => {
        select.innerHTML += `<option value="${id}">${id}</option>`;
      });
    }

    function formatTime(t) {
      const [h, m] = t.split(':');
      const hour = parseInt(h);
      const ampm = hour >= 12 ? 'PM' : 'AM';
      const hr = hour % 12 || 12;
      return `${hr}:${m} ${ampm}`;
    }

    function loadTasks() {
      const container = document.getElementById('taskListContainer');
      if (!container) return;

      const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
      const now = new Date();

      const visibleTasks = tasks.filter(task => {
        if (!task.done) return true;
        if (!task.completedDate) return true;
        const completed = new Date(task.completedDate);
        const diff = Math.floor((now - completed) / (1000 * 60 * 60 * 24));
        return showArchive ? diff >= 2 : diff < 2;
      });

      const grouped = visibleTasks.reduce((acc, task) => {
        if (!acc[task.date]) acc[task.date] = [];
        acc[task.date].push(task);
        return acc;
      }, {});

      const dates = Object.keys(grouped).sort((a, b) => new Date(b) - new Date(a));

      container.innerHTML = dates.map(date => {
        const items = grouped[date].map((task, index) => {
          const idx = tasks.findIndex(t =>
            t.text === task.text && t.date === task.date && t.time === task.time
          );
          return `
            <li>
              <input type="checkbox" ${task.done ? 'checked' : ''} onchange="toggleTask(${idx})">
              <span style="text-decoration: ${task.done ? 'line-through' : 'none'};">
                ${task.text}
                ${task.time ? `<small> at ${formatTime(task.time)}</small>` : ''}
              </span>
            </li>
          `;
        }).join('');
        return `<h3>${date}</h3><ul>${items}</ul>`;
      }).join('');
    }

    function toggleTask(index) {
      const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
      const task = tasks[index];
      task.done = !task.done;
      task.completedDate = task.done ? new Date().toISOString() : null;
      localStorage.setItem('tasks', JSON.stringify(tasks));
      loadTasks();
    }

    function checkIfThen() {
      const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
      const now = new Date();
      const timeNow = now.toTimeString().slice(0, 5);

      const due = tasks.find(t => t.time === timeNow && !t.done && !t.notified);
      if (!due) return;

      due.notified = true;
      localStorage.setItem('tasks', JSON.stringify(tasks));

      const message = `If it is ${formatTime(due.time)}, then I will ${due.text}.`;
      const identity = due.identity ? due.identity.replace('[task]', due.text) : '';

      document.getElementById('ifThenContent').innerHTML = `
        <p>${message}</p>
        <button onclick="showIdentity('${identity}')">OK</button>
        <button onclick="closePopup('ifThenPopup')">Skip</button>
      `;
      openPopup('ifThenPopup');
    }

    function showIdentity(msg) {
      closePopup('ifThenPopup');
      if (!msg) return;
      document.getElementById('identityContent').innerHTML = `
        <p>${msg}</p>
        <button onclick="closePopup('identityPopup')">Close</button>
      `;
      openPopup('identityPopup');
    }

    window.onload = function () {
      const last = localStorage.getItem('lastPlannerShown');
      const today = new Date().toISOString().split('T')[0];
      if (last !== today) {
        showPlannerPopup();
        localStorage.setItem('lastPlannerShown', today);
      }
      setInterval(checkIfThen, 60000);
    };
  </script>
</body>
</html>
