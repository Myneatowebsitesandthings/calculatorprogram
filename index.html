<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Productivity App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    nav {
      background-color: #333;
      color: white;
      padding: 10px 0;
      text-align: center;
    }

    nav button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      margin: 0 15px;
      cursor: pointer;
    }

    nav button:hover {
      text-decoration: underline;
    }

    #content {
      padding: 20px;
      text-align: center;
    }

    input[type="text"] {
      padding: 10px;
      width: 60%;
      max-width: 300px;
      margin-bottom: 10px;
    }

    button.add-btn {
      padding: 10px 20px;
      margin-left: 10px;
      cursor: pointer;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin: 10px 0;
      text-align: left;
    }
  </style>
</head>
<body>
  <nav>
    <button onclick="showContent('schedule')">Schedule</button>
    <button onclick="showContent('todo')">To-Do List</button>
    <button onclick="showContent('matrix')">Matrix</button>
    <button onclick="showContent('planner')">Planner</button>
    <button onclick="showContent('settings')">Settings</button>
  </nav>

  <div id="content">
    <h1>Welcome to My Productivity App</h1>
    <p>Select a section from the menu above to get started.</p>
  </div>

  <script>
    function showContent(section) {
      const content = document.getElementById('content');

      if (section === 'todo') {
        content.innerHTML = `
          <h2>To-Do List</h2>
          <input type="text" id="taskInput" placeholder="Enter a new task">
          <button class="add-btn" onclick="addTask()">Add</button>
          <ul id="taskList"></ul>
        `;
        loadTasks();
      } else {
        content.innerHTML = '<h2>' + section.toUpperCase() + '</h2><p>This is the ' + section + ' section.</p>';
      }
    }

    function addTask() {
      const taskInput = document.getElementById('taskInput');
      const taskText = taskInput.value.trim();
      if (taskText === '') return;

      const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
      tasks.push({ text: taskText, done: false });
      localStorage.setItem('tasks', JSON.stringify(tasks));
      taskInput.value = '';
      loadTasks();
    }

    function loadTasks() {
      const taskList = document.getElementById('taskList');
      taskList.innerHTML = '';
      const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');

      tasks.forEach((task, index) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <input type="checkbox" ${task.done ? 'checked' : ''} onchange="toggleTask(${index})">
          <span style="text-decoration: ${task.done ? 'line-through' : 'none'};">${task.text}</span>
        `;
        taskList.appendChild(li);
      });
    }

    function toggleTask(index) {
      const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
      tasks[index].done = !tasks[index].done;
      localStorage.setItem('tasks', JSON.stringify(tasks));
      loadTasks();
    }
  </script>
</body>
</html>
