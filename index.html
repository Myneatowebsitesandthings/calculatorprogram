<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Productivity App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    nav {
      background-color: #333;
      color: white;
      padding: 10px 0;
      text-align: center;
    }

    nav button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      margin: 0 15px;
      cursor: pointer;
    }

    nav button:hover {
      text-decoration: underline;
    }

    #content {
      padding: 20px;
      text-align: center;
    }

    input[type="text"], select, input[type="time"] {
      padding: 10px;
      width: 60%;
      max-width: 300px;
      margin: 5px 0;
    }

    button.add-btn {
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin: 10px 0;
      text-align: left;
    }

    #plannerPopup, #ifThenPopup, #identityPopup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.75);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .popupContent {
      background: white;
      padding: 20px;
      width: 80%;
      max-width: 400px;
      text-align: center;
      border-radius: 8px;
    }

    small {
      color: gray;
    }
  </style>
</head>
<body>
  <nav>
    <button onclick="showContent('schedule')">Schedule</button>
    <button onclick="showContent('todo')">To-Do List</button>
    <button onclick="showContent('matrix')">Matrix</button>
    <button onclick="showContent('planner')">Planner</button>
    <button onclick="showContent('settings')">Settings</button>
  </nav>

  <div id="content">
    <h1>Welcome to My Productivity App</h1>
    <p>Select a section from the menu above to get started.</p>
  </div>

  <!-- Popups -->
  <div id="plannerPopup">
    <div class="popupContent">
      <h2>Daily Task Planner</h2>
      <p>Select past tasks to add to today's To-Do List:</p>
      <ul id="pastTaskList"></ul>
      <button onclick="applySelectedTasks()">Add to Today</button>
    </div>
  </div>

  <div id="ifThenPopup">
    <div class="popupContent" id="ifThenContent"></div>
  </div>

  <div id="identityPopup">
    <div class="popupContent" id="identityContent"></div>
  </div>

  <script>
    const identityStatements = [
      "I am going to [task] because I am disciplined and deserve to complete this!"
    ];

    function showContent(section) {
      const content = document.getElementById('content');
      if (section === 'todo') {
        content.innerHTML = `
          <h2>To-Do List</h2>
          <input type="text" id="taskInput" placeholder="Enter a new task"><br>
          <input type="time" id="taskTime"><br>
          <select id="identitySelect">
            <option value="">No identity statement</option>
            ${identityStatements.map((s, i) => `<option value="${s}">${s}</option>`).join('')}
          </select><br>
          <button class="add-btn" onclick="addTask()">Add</button>
          <ul id="taskList"></ul>
        `;
        loadTasks();
      } else if (section === 'planner') {
        content.innerHTML = `
          <h2>Planner Tools</h2>
          <p>You can reopen any pop-up manually below:</p>
          <button class="add-btn" onclick="showPlannerPopup()">Daily Planner</button>
          <button class="add-btn" disabled>Weekly Planner (coming soon)</button>
          <button class="add-btn" disabled>Monthly Planner (coming soon)</button>
        `;
      } else {
        content.innerHTML = '<h2>' + section.toUpperCase() + '</h2><p>This is the ' + section + ' section.</p>';
      }
    }

    function addTask(text = null) {
      const taskInput = document.getElementById('taskInput');
      const taskTime = document.getElementById('taskTime');
      const identitySelect = document.getElementById('identitySelect');
      const taskText = text || taskInput.value.trim();
      if (taskText === '') return;

      const now = new Date();
      const formatted = now.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
      const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');

      tasks.push({
        text: taskText,
        date: formatted,
        time: taskTime.value,
        identity: identitySelect.value,
        done: false
      });

      localStorage.setItem('tasks', JSON.stringify(tasks));
      if (!text) {
        taskInput.value = '';
        taskTime.value = '';
        identitySelect.value = '';
      }
      loadTasks();
    }

    function loadTasks() {
      const taskList = document.getElementById('taskList');
      if (!taskList) return;

      const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');

      // Fill in missing dates for old tasks
      const updatedTasks = tasks.map(task => {
        if (!task.date) {
          const now = new Date();
          task.date = now.toLocaleDateString('en-US', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
          });
        }
        return task;
      });
      localStorage.setItem('tasks', JSON.stringify(updatedTasks));

      taskList.innerHTML = '';
      updatedTasks.forEach((task, index) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <input type="checkbox" ${task.done ? 'checked' : ''} onchange="toggleTask(${index})">
          <span style="text-decoration: ${task.done ? 'line-through' : 'none'};">
            ${task.text} <small>(added ${task.date}${task.time ? ', at ' + formatTime(task.time) : ''})</small>
          </span>
        `;
        taskList.appendChild(li);
      });
    }

    function toggleTask(index) {
      const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
      tasks[index].done = !tasks[index].done;
      localStorage.setItem('tasks', JSON.stringify(tasks));
      loadTasks();
    }

    function showPlannerPopup() {
      const pastTasks = JSON.parse(localStorage.getItem('tasks') || '[]');
      const list = document.getElementById('pastTaskList');
      list.innerHTML = '';

      pastTasks.forEach(task => {
        const li = document.createElement('li');
        li.innerHTML = `
          <label>
            <input type="checkbox" value="${task.text}"> ${task.text}
          </label>
        `;
        list.appendChild(li);
      });

      document.getElementById('plannerPopup').style.display = 'flex';
    }

    function applySelectedTasks() {
      const checkboxes = document.querySelectorAll('#pastTaskList input[type="checkbox"]:checked');
      checkboxes.forEach(cb => {
        addTask(cb.value);
      });
      document.getElementById('plannerPopup').style.display = 'none';
    }

    function formatTime(timeStr) {
      const [hour, minute] = timeStr.split(':');
      const h = parseInt(hour);
      const ampm = h >= 12 ? 'PM' : 'AM';
      const hr = h % 12 || 12;
      return `${hr}:${minute} ${ampm}`;
    }

    function checkIfThen() {
      const now = new Date();
      const currentTime = now.toTimeString().slice(0, 5); // "HH:MM"

      const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
      const task = tasks.find(t => t.time === currentTime && !t.done && !t.notified);

      if (task) {
        task.notified = true;
        localStorage.setItem('tasks', JSON.stringify(tasks));

        const ifThen = `If it is ${formatTime(task.time)}, then I will ${task.text}.`;
        document.getElementById('ifThenContent').innerHTML = `
          <p>${ifThen}</p>
          <button onclick="confirmIfThen('${task.text}', '${task.identity.replace(/\[task\]/g, task.text)}')">OK</button>
          <button onclick="closePopup('ifThenPopup')">Skip</button>
        `;
        document.getElementById('ifThenPopup').style.display = 'flex';
      }
    }

    function confirmIfThen(taskText, identityMessage) {
      document.getElementById('ifThenPopup').style.display = 'none';
      document.getElementById('identityContent').innerHTML = `
        <p>${identityMessage}</p>
        <button onclick="closePopup('identityPopup')">Close</button>
      `;
      document.getElementById('identityPopup').style.display = 'flex';
    }

    function closePopup(id) {
      document.getElementById(id).style.display = 'none';
    }

    // Load and check timers
    window.onload = function () {
      const lastShownDate = localStorage.getItem('lastPlannerShown');
      const today = new Date().toISOString().split('T')[0];
      if (lastShownDate !== today) {
        showPlannerPopup();
        localStorage.setItem('lastPlannerShown', today);
      }
      setInterval(checkIfThen, 60000); // Check every minute
    };
  </script>
</body>
</html>
